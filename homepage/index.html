<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href ="/" id = "navbar__logo">COLOR</a>
                <div class="navbar__toggle" id ="mobile-menu">
                    <span class ="bar"></span>
                    <span class ="bar"></span>
                    <span class ="bar"></span>
                </div>
                <ul class ="navbar__menu">
                    <li class="navbar__item">
                        <a href="#home" class="navbar__links" id="home-page">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#about" class="navbar__links" id="about-page">About</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#services" class="navbar__links" id="services-page">Services</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="#sign-up" class="button" id="signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Hero Section-->
        <div class="hero" id="home">
            <div class="hero__container">
                <h1 class="hero__heading">Choose your<span> Colors</span></h1>
                <p class="hero__description">Unlimited Properties</p>
                <button class="main__btn"><a href="#">Explore</a></button>
            </div>
        </div>
        <!--Hero Section-->
        <div class="main" id="about">
            <div class="main__container">
                <div class="main__image--container">
                    <div class="main__image--card">ICON</div>
                </div>
                <div class="main__content">
                    <h1>What do we do?</h1>
                    <h2>We help businesses scale</h2>
                    <p>Schedule a Call?</p>
                    <button class="main__btn"><a href="#">Schedule Call</a></button>
                </div>
            </div>
        </div>
        <script>
            const menu = document.querySelector('#mobile-menu');
            const menuLinks = document.querySelector('.navbar__menu');
            //Display Mobile Menu
            const mobileMenu = () => {
                menu.classList.toggle("is-active");
                menuLinks.classList.toggle("active");
            };
            menu.addEventListener('click', mobileMenu);
        </script>
    </body>
</html>
