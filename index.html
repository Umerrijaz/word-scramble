<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Practice/scramble.js" defer></script>
    <script src="Practice/words.js" defer></script>
    <title>Scramble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word">enaxpinias</p>
            <div class="details">
                <p class="hint">Hint:<span> The process of increasing or decreasing</span></p>
                <p class="time">Time Left:<span><b> 50</b>s<span></p>
            </div>
            <input type="text" placeholder="Type a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
</body>
</html>
